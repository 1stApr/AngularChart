<h3><p style="color:#1177bf;">SERVICES BREAKDOWN</p></h3>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="instanceType">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Instance Type </th>
    <td mat-cell *matCellDef="let element"> {{element.instanceType}} </td>
  </ng-container>

  <ng-container  matColumnDef="onDemandHours" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> On Demand Hours </th>
    <td mat-cell *matCellDef="let element" class="text-right" ><span style="color: brown;">{{element.onDemandHours}} </span> </td>
  </ng-container>

  <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
</table>

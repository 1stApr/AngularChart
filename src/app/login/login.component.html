<br>
<h2 style="text-align:center;">Sign In</h2>
<form #signupForm="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="inputEmail" name ="inputEmail" placeholder="Enter email">
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="inputPassword" name ="inputPassword" placeholder="Password">
  </div>
  <div style="text-align:center">
    <button type="button" (click)="onClickSubmit(signupForm)" [routerLink]="['/home']" routerLinkActive="router-link-active"  class="btn btn-primary" style="margin-right: 4px;">Sign In</button>
    <button type="submit" [routerLink]="['/request']" routerLinkActive="router-link-active"  class="btn btn-primary">Request</button>
  </div>

</form>

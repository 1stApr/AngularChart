
 <div class="col-md-6 offset-md-3 mt-5">
   <h2 style="text-align: center;">Sign In</h2>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" placeholder="Your Username" formControlName="username" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" placeholder="******" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <div style="text-align:center">
          <button [disabled]="loading" class="btn btn-primary" style="margin-right: 4px;">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Login
          </button>
          <button type="submit" [routerLink]="['/request']" routerLinkActive="router-link-active"  class="btn btn-primary">Request</button>
        </div>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
</div>

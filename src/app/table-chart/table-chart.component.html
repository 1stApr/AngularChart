<h3><p style="color:#1177bf;">RESERVATION COVERAGE</p></h3>


<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="instanceType">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Instance Type </th>
    <td mat-cell *matCellDef="let element"> {{element.instanceType}} </td>
  </ng-container>

  <ng-container  matColumnDef="onDemandHours">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> On Demand Hours </th>
    <td mat-cell *matCellDef="let element" ><span style="color: brown;">{{element.onDemandHours}} </span> </td>
  </ng-container>

  <ng-container matColumnDef="reservedHours">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Reserved Hours </th>
    <td mat-cell *matCellDef="let element"><span style="color:darkgreen"> {{element.reservedHours}}</span> </td>
  </ng-container>

  <ng-container matColumnDef="totalHours">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Hours </th>
    <td mat-cell *matCellDef="let element"> {{element.totalHours}} </td>
  </ng-container>

  <ng-container matColumnDef="coverage">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Coverage </th>
    <td mat-cell *matCellDef="let element"> {{element.coverage}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
</table>
